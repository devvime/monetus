<section class="text-white py-5">
  <div class="container">
    <div class="row">
      <div class="col-lg-10">
        <h1>Users list</h1>
      </div>
      <div class="col-lg-2 m-auto text-end">
        <button class="btn btn-success mr-0">Create new user</button>
      </div>
    </div>
    <hr>
    <div class="row row-users">
      <div class="col-lg-12">
        <table class="table table-striped table-hover table-dark">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Created at</th>
              <th scope="col">Updated at</th>
              <th scope="col" class="text-end">Actions</th>
            </tr>
          </thead>
          <tbody>
            {{# data }}
            <tr id="{{ id }}">
              <th scope="row">{{ id }}</th>
              <td data-name="{$value['name']}">{{ name }}</td>
              <td>{{ email }}</td>
              <td>{{ created_at }}</td>
              <td>{{ updated_at }}</td>
              <td>
                <div class="dropdown text-end">
                  <button
                    class="btn btn-success dropdown-toggle"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <i class="bi bi-pencil-square"></i>
                  </button>
                  <ul class="dropdown-menu">
                    <li>
                      <button
                        class="dropdown-item"
                        data-edit="{{ id }}">Edit</button>
                    </li>
                    <li>
                      <button
                        class="dropdown-item"
                        data-delete="{{ id }}">Delete</button></li>
                  </ul>
                </div>
              </td>
            </tr>
            {{/ data }}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
