<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <ul class="pagination justify-content-center">
        <li class="page-item">
          <a
            class="page-link"
            href="?page=1">
            <span>&laquo;</span>
          </a>
        </li>
        {{# pages }}
        <li
          class="page-item {{# is_current }}active{{/ is_current }}">
          <a
            class="page-link"
            href="?page={{ number }}">
            {{ number }}
          </a>
        </li>
        {{/ pages }}
        <li class="page-item">
          <a class="page-link" href="?page={{ last_page }}">
            <span>&raquo;</span>
          </a>
        </li>
        <li class="page-item">
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button"
              data-bs-toggle="dropdown">
              Items per page
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="?perPage=5">5</a></li>
              <li><a class="dropdown-item" href="?perPage=10">10</a></li>
              <li><a class="dropdown-item" href="?perPage=20">20</a></li>
              <li><a class="dropdown-item" href="?perPage=30">30</a></li>
              <li><a class="dropdown-item" href="?perPage=40">40</a></li>
              <li><a class="dropdown-item" href="?perPage=50">50</a></li>
              <li><a class="dropdown-item" href="?perPage=100">100</a></li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
